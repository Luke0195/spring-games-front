name: develop
on:
 push:
  branches:
    - "develop"
 workflow_dispatch:
jobs:
 build:
  runs-on: ubuntu-latest
  strategy:
    matrix:
     node-version: [16.x, 18.x]
  steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: lint the code
      run: npm run lint:fix
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Create  build
      run: npm run build


